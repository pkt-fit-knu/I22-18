<html>
<style type="text/css">
body {
  background:#bcf5bc;
}
</style>
<body onload='Main()'>

<img id="img" src="http://www.mollyna.ru/wp-content/uploads/2015/07/full_babochka-20121121232259-300x292.png" alt="butterfly" style="width:150px;height:150px;">


<script type="text/javascript">

	function Animation(img){
	this.img=img;
	var i=0, k=0, imgObj=null,ID,f=0;
	 this.fastMove=function()
	 {
	 if(f==0 & k<25){
	 i=i+1;
	 k=k+1;
	 imgObj.style.left=parseInt(imgObj.style.left)+5+i+'px';
	 }
	 else if(k==25 & f==0){
		f=1;
	 }
	 
	 else if(f==1)
	 {
		k=k-1;
		imgObj.style.left=parseInt(imgObj.style.left)+5+k+'px';
		if(k==-1)
		stop();
	 }
}	 
	this.start=function() {
	
	imgObj=document.getElementById(img);
	imgObj.style.left='0px';
	imgObj.style.top='100px';
	imgObj.style.position='absolute';
	imgObj.style.visibility='visible';

	ID=setInterval(this.fastMove,60);
	 
	}
	function stop()
		{
		clearInterval(ID);
		}
}
	

	function Main(){
		var n = new Animation('img');
		n.start();
	}

</script>
</body>
</html>
