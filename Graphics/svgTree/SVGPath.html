<input type=button value='Start' onclick='Main()' />

<script type="text/javascript">
function SVGPath(krona1,krona2,krona3,pen,colorKrona1,colorKrona2,colorKrona3, colorPen, width){
	var width;
	var colorKrona1,colorPen,colorKrona2,colorKrona3;
	var krona1,krona2,krona3,pen;
	var obj1obj2,obj3,obj4;
	
	this.krona1=krona1;
	this.krona2=krona2;
	this.krona3=krona3;
	this.pen=pen;
	
	this.colorKrona3=colorKrona3;
	this.colorKrona2=colorKrona2;
	this.colorKrona1=colorKrona1;
	this.colorPen=colorPen;
	this.width=width;
	
this.draw=function(){
	obj1=document.getElementById(this.krona1);
	obj2=document.getElementById(this.krona2);
	obj3=document.getElementById(this.krona3);
	obj4=document.getElementById(this.pen);
	
	obj1.setAttribute("stroke",colorKrona1);
	obj2.setAttribute("stroke",colorKrona2);
	obj3.setAttribute("stroke",colorKrona3);
	obj4.setAttribute("stroke",colorPen);
	
	obj1.setAttribute("stroke-width",width);
	obj2.setAttribute("stroke-width",width);
	obj3.setAttribute("stroke-width",width);
	obj4.setAttribute("stroke-width",width);
}
}

function Main(){
	var n=new SVGPath("krona1","krona2","krona3","pen","green","red","blue","black","7");
	n.draw();
}
</script>
